    Проверка сохранения товара в корзине.
  requirement: |
    Добавленный товар должен сохраняться в корзине при закрытии страницы.
  prerequisites: |
    В корзине нет товаров 
  test-data: |
    No data 
  steps:
    - Добавить любой товар в корзину
    - Закрыть вкладку сайта
    - Открыть вкладку сайта
  expected-result: |
    Добавленный товар перед закрытием страницы, должен находиться в корзине.