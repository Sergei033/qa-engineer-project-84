---
- summary: |
    Добавление товара в корзину.
  requirement: |
    При добавлении выводится товар в корзине.
  prerequisites: |
    Корзина пустая 
  test-data: |
    No data
  steps:
    - Нажать на кнопку "В корзину" на случайном товаре из списка
    - Нажать на "Корзина" в правом верхнем углу
  expected-result: |
    Товар успешно добавлен и отображается в корзине.

- summary: |
    Добавление нескольких товаров в корзину.
  requirement: |
    При добавлении выводятся товары в корзине.
  prerequisites: |
    В корзине есть товар 
  test-data: |
    No data
  steps: 
    - Нажать на кнопку "В корзину" на любом товаре, который не был добавлен в корзину из списка  
    - Нажать на "Корзина" в правом верхнем углу  
  expected-result: | 
    Товары успешно добавлены и отображаются в корзине.

- summary: |
    Оформление заказа.
  requirement: |
    При оформлении заказа, выводится модальное окно "Заказ
    успешно оформлен".
  prerequisites: |
    В корзине есть добавленный товар
  test-data: |
    No data
  steps:
    - Нажать на "Корзина" в правом верхнем углу
    - Нажать на кнопку "Оформить заказ" в корзине
  expected-result: |
    Заказ успешно оформлен.

- summary: |
    Добавление товара в корзину через карточку товара.
  requirement: |
    При добавлении выводится товар в корзине.
  prerequisites: |
    В корзине пусто
  test-data: |
    No data
  steps:
    - Нажать на карточку товара
    - Нажать на кнопку "В корзину"
    - Нажать на "Корзина" в верхнем левом углу
  expected-result: |
    Товар успешно добавлен и отображается в корзине.

- summary: |
    Очистка корзины.
  requirement: |
    При очистке корзины, корзина должна стать пустой.
  prerequisites: |
    В корзине есть добавленные товары
  test-data: |
    No data 
  steps:
    - Нажать на "Корзина" в правом верхнем углу
    - Нажать на кнопку "Очистить корзину" в корзине
  expected-result: |
    Все товары очищаются, корзина становится пустой.

- summary: |
    Переключение языка на русский.
  requirement: |
    При переключении, язык должен сменится на русский.
  prerequisites: |
    Сайт на английском языке
  test-data: |
    No data 
  steps:
    - Нажать на кнопку "Язык" в правом верхнем углу
    - Нажать на "Russian" в открывшемся окне 
  expected-result: |
    Язык должен смениться на русский.

