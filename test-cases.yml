---
- summary: |
    Успешное добавление товара в корзину.
  requirement: |
    При верном добавлении выводится товар в корзине.
  prerequisites: |
    Корзина пустая 
  test-data: |
    Тестовые данные
    Товар, цена
  steps:
    - Нажать на кнопку "В корзину" на случайном товаре из списка
    - Нажать на "Корзина" в правом верхнем углу
  expected-result: |
    Выводится добавленный товар, название товара, количество товара
    и общая сумма товара.

- summary: |
    Успешное добавление нескольких товаров в корзину.
  requirement: |
    При верном добавлении выводятся товары в корзине.
  prerequisites: |
    В корзине есть товар 
  test-data: |
    Тестовые данные Товар, цена 
  steps: 
    - Нажать на кнопку "В корзину" на любом товаре, который не был добавлен в корзину из списка  
    - Нажать на "Корзина" в правом верхнем углу  
  expected-result: | 
    Выводятся все добавленные товары, название товара, количество товара и общая сумма
    товаров.

- summary: |
    Успешное оформление заказа.
  requirement: |
    При успешном оформлении заказа, выводится модальное окно "Заказ
    успешно оформлен".
  prerequisites: |
    В корзине есть добавленный товар
  test-data: |
    Тестовые данные
    Товар, цена
  steps:
    - Нажать на "Корзина" в правом верхнем углу
    - Нажать на кнопку "Оформить заказ" в корзине
  expected-result: |
    Выводится модальное окно "Заказ успешно оформлен".

- summary: |
    Успешное добавление товара в корзину через карточку товара.
  requirement: |
    При верном добавлении выводится товар в корзине.
  prerequisites: |
    В корзине пусто
  test-data: |
    Тестовые данные
    Товар, цена
  steps:
    - Нажать на карточку товара
    - Нажать на кнопку "В корзину"
    - Нажать на "Корзина" в верхнем левом углу
  expected-result: |
    Выводится товар, цена и сумма товара .

- summary: |
    Успешная очистка корзины.
  requirement: |
    При успешной очистке корзины, корзина должна стать пустой, сумма
    товара должна быть ровна 0.
  prerequisites: |
    В корзине есть добавленные товары
  test-data: |
    Тестовые данные
    Товар, цена, стоимость и количество 
  steps:
    - Нажать на "Корзина" в правом верхнем углу
    - Нажать на кнопку "Очистить корзину" в корзине
  expected-result: |
    Все товары очищаются, корзина становится пустой, сумма товара становится 0.
