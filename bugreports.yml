- summary: |
    Кнопка "В корзину" выходит за рамки карточки товара
  environment: |
    Google Chrome   91.103.249.243 (Официальная сборка) (64 бит)
    OC Windows 10
  steps-to-reproduce: >
    1. Нажать на кнопку " Следующая страница" и пролистать до категорий "sunglasses","automotive", "motorcycle", "lighting"
    2. Выбрать категорию "automotive"
  expected-result: |
    Кнопка "В корзину" должна быть в карточке товара
  actual-result: |
    Кнопка "В корзину" находится за пределами карточки товара(screen1.png)

