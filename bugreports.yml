- summary: |
    Не сохраняется корзина после закрытия и открытия страницы
  environment: |
    Google Chrome   91.103.249.243 (Официальная сборка) (64 бит)
    OC Windows 10
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Закрыть страницу с сайтом
    3. Открыть страницу с сайтом
  expected-result: |
    Корзина должна сохранять дабавленные товары до закрытия страницы
  actual-result: |
    Корзина не сохраняет добавленные товары до закрытия страницы 

